<div style="background:#ffffff;background-color:#ffffff;margin:0px auto;max-width:600px">

      style="background:#ffffff;background-color:#ffffff;width:100%">

                                              width="100%">
                                              <tbody>

                                                          style="font-size:0px;padding:5px 5px 10px 5px;padding-bottom:10px;word-break:break-word">

                                                          </div>

                                                  </tr>

                                                      <td align="left"

                                                            <p style="margin: 0;">
                                                              Hello {{name}},
                                                            </p>
                                                            {{event_message}}
                                                          </div>
                                                      </td>
                                                  </tr>
